<!DOCTYPE html>
<html>
  <head>
    <title>Drowning in Code</title>
  </head>
  <body>
  	<h1>Drownign in Code</h1>
  	<p id="codeLines"></p>
  	<br>
  	<p id="numOfSubroutines" onclick="makeFunction()">Buy a function (5 lines of code)</p>
	<br>
	<p>Click the button</p>

	<button type="button" onclick="buttonClick()">Keyboard</button>



	<script>
	var linesOfCode = 0;
	var subroutines = 0;
	var things = 0;
	var programs = 0;
	var suites = 0;
	var oSystems = 0;
	
	function updateProductTotals(var level)
	{
		if(level >= 1)
			{
				document.getElementById("codeLines").innerHTML = "lines of code:" + linesOfCode;
			}
		if(level >= 2)
			{
				document.getElementById("numOfSubroutines").innerHTML = "functions: " + subroutines;
			}
		
	}
	function buttonClick() 
	{
		linesOfCode++;
	    document.getElementById("codeLines").innerHTML = "lines of code:" + linesOfCode;
	}
	function makeFunction()
	{
		linesOfCode -= 5;
		subroutines++;
		document.getElementById("numOfSubroutines").innerHTML = "functions: " + subroutines;
	}
	</script>
  </body>
</html>
